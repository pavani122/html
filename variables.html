<html>
    <body>
        <p id="1"></p>
        <script>
             var a=3,b=2;
             let c;


            function fun()
            {
                c=a+b;                

                document.writeln(c);
                document.writeln(a +"hie");
                document.writeln(typeof(a));

            }  
            fun();
            document.writeln(a+"\n"+b);
            document.getElementById("1").innerHTML=a+"+"+b+"="+c;
        </script>
      
    </body>
</html>
